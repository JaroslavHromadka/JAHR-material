<div class="container">
  <div class="header">
    <h1>{{title}}</h1>
  </div>
  <div>
    <button class="btn btn-primary" (click)="isOpen = !isOpen" type="button" cdkOverlayOrigin
      #trigger="cdkOverlayOrigin">
      {{isOpen ? "Close" : "Open"}}
    </button>
    <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen">
      <ul class="example-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </ng-template>
  </div>
</div>
